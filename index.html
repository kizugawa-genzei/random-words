<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダムなひとこと</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      padding: 0 10px;
    }

    h1 {
      font-size: 1.4rem;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    #authorImage {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      border-radius: 10px;
      display: none;
    }

    #author {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #555;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      #author {
        font-size: 1.3rem;
      }
      #authorImage {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <h1 id="quote"></h1>
  <img id="authorImage" alt="著者の写真">
  <p id="author"></p>

  <script>
    // 著者と画像の対応表
    const authorImages = {
      "ルートヴィヒ・フォン・ミーゼス": "images/mises.png",
      "アダム・スミス": "images/smith.jpg",
      "フリードリヒ・ハイエク": "images/hayek.jpg"
    };

    async function loadQuote() {
      try {
        const response = await fetch("words.json");
        const words = await response.json();
        const random = words[Math.floor(Math.random() * words.length)];

        document.getElementById("quote").textContent = random.quote;
        document.getElementById("author").textContent = random.author;

        const imgSrc = authorImages[random.author];
        const imgElem = document.getElementById("authorImage");

        if (imgSrc) {
          imgElem.src = imgSrc;
          imgElem.style.display = "block";
        } else {
          imgElem.style.display = "none";
        }
      } catch (error) {
        console.error("JSONの読み込みに失敗しました:", error);
      }
    }

    window.onload = loadQuote;
  </script>
</body>
</html>
