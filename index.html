<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>今日のひとこと</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      text-align: center;
      padding: 48px 16px;
      line-height: 1.6;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 24px;
    }
    .word {
      font-size: 24px;
      font-weight: 500;
      margin: 24px auto 0;
      max-width: 30ch;
    }
    .author {
      font-size: 16px;
      color: #555;
      margin-top: 12px;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <h1>今日のひとこと</h1>
  <div id="word" class="word">読み込み中...</div>
  <div id="author" class="author"></div>
  <div class="note">（ページを開くたびにランダム表示）</div>

  <script>
    fetch("words.json")
      .then(response => response.json())
      .then(words => {
        const pick = words[Math.floor(Math.random() * words.length)];
        document.getElementById("word").textContent = pick.quote;
        document.getElementById("author").textContent = pick.author ? `― ${pick.author}` : "";
      })
      .catch(err => {
        document.getElementById("word").textContent = "読み込みエラー";
        console.error(err);
      });
  </script>
</body>
</html>
